# Do datasource essas são as únicas configs, no mais segue igual, lembrando que isso é para usar o testcontainer
spring:
  datasource:
    url: jdbc:h2:mem:testdb
    username: sa
    password: password
    driverClassName: org.h2.Driver
    # locations: "classpath:db/migration"
  h2:
    console:
      enabled: true # habilita a console do H2
  jpa:
    show-sql: true
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    properties: 
      hibernate: 
        formatSql: true

springdoc:
  pathsToMatch: /api/v1/**
  swagger-ui:
    use-root-path: true

cors:
  originPatters: http://localhost:8080,http://localhost:4200
