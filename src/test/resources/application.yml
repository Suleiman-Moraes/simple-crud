server:
  port: 9080
spring:
  datasource:
    driverClassName: com.mysql.cj.jdbc.Driver
# Do datasource essas são as únicas configs, no mais segue igual, lembrando que isso é para usar o testcontainer
  jpa:
    show-sql: true
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    properties: 
      hibernate: 
        formatSql: true

springdoc:
  pathsToMatch: /api/v1/**
  swagger-ui:
    use-root-path: true

cors:
  originPatters: http://localhost:8080,http://localhost:4200
